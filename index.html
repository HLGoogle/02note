<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单笔记本</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .note-input {
            margin: 20px 0;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .note {
            background-color: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .note-date {
            color: #666;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>简单笔记本</h1>
    
    <div class="note-input">
        <textarea id="noteInput" rows="4" placeholder="输入笔记内容..."></textarea>
        <br>
        <button onclick="saveNote()">保存笔记</button>
    </div>

    <div id="notesList"></div>

    <script>
        const databaseId = '292896b2-d2c4-4d14-b6ed-e836471849f1';
        const apiToken = 'MfX5Dk1uyOm23IryIKaf09zWofp9lJQGD9ANgro8';
        const accountId = 'YOUR_ACCOUNT_ID'; // 需要替换为你的账户ID

        async function saveNote() {
            const content = document.getElementById('noteInput').value;
            if (!content.trim()) {
                alert('请输入笔记内容！');
                return;
            }

            try {
                const response = await fetch(`https://api.cloudflare.com/client/v4/accounts/${accountId}/d1/database/${databaseId}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiToken}`
                    },
                    body: JSON.stringify({
                        sql: 'INSERT INTO notes (content, created_at) VALUES (?, datetime("now"))',
                        params: [content]
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        alert('笔记保存成功！');
                        document.getElementById('noteInput').value = '';
                        loadNotes();
                    } else {
                        throw new Error(data.errors?.[0]?.message || '保存失败');
                    }
                } else {
                    throw new Error('网络请求失败');
                }
            } catch (error) {
                console.error('保存失败:', error);
                alert('保存失败: ' + error.message);
            }
        }

        async function loadNotes() {
            try {
                const response = await fetch(`https://api.cloudflare.com/client/v4/accounts/${accountId}/d1/database/${databaseId}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiToken}`
                    },
                    body: JSON.stringify({
                        sql: 'SELECT * FROM notes ORDER BY created_at DESC'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        displayNotes(data.result);
                    } else {
                        throw new Error(data.errors?.[0]?.message || '加载失败');
                    }
                } else {
                    throw new Error('网络请求失败');
                }
            } catch (error) {
                console.error('加载失败:', error);
                alert('加载失败: ' + error.message);
            }
        }

        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '';
            
            if (!notes || notes.length === 0) {
                notesList.innerHTML = '<p>暂无笔记</p>';
                return;
            }

            notes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                
                const content = document.createElement('div');
                content.textContent = note.content;
                
                const date = document.createElement('div');
                date.className = 'note-date';
                date.textContent = new Date(note.created_at).toLocaleString();
                
                noteDiv.appendChild(content);
                noteDiv.appendChild(date);
                notesList.appendChild(noteDiv);
            });
        }

        // 页面加载时获取笔记
        window.onload = loadNotes;
    </script>
</body>
</html>
