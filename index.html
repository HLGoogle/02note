<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02note | 简单笔记本</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background-color: #f4f7f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 2px;
        }
        .input-section {
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            resize: vertical;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
            outline: none;
        }
        textarea:focus {
            border-color: #007bff;
        }
        button#saveButton {
            margin-top: 15px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
            width: 100%;
        }
        button#saveButton:hover {
            background-color: #0056b3;
            transform: translateY(-1px);
        }
        button#saveButton:disabled {
            background-color: #a0cfff;
            cursor: not-allowed;
        }
        #notesList {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .note {
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            border: 1px solid #efefef;
            transition: transform 0.2s;
        }
        .note:hover {
            transform: scale(1.01);
        }
        .note-content {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #444;
        }
        .note-number {
            position: absolute;
            top: 12px;
            right: 15px;
            color: #cbd5e0;
            font-size: 12px;
            font-family: 'Courier New', Courier, monospace;
        }
        .delete-btn {
            background-color: #ff4d4f;
            color: white;
            border: none;
            padding: 6px 15px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            float: right;
            transition: background 0.2s;
            opacity: 0.6;
        }
        .delete-btn:hover {
            background-color: #cf1322;
            opacity: 1;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <h1>02NOTE</h1>
    
    <div class="input-section">
        <textarea id="content" rows="4" placeholder="今天想记录点什么？"></textarea>
        <button id="saveButton">保存到云端</button>
    </div>

    <div id="notesList"></div>

    <script src="js/script.js"></script>
</body>
</html>
