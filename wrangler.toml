# 项目配置
# 项目名称，部署后会显示在 Cloudflare 控制台
name = "dark-forest-backend"

# 项目的主入口文件路径
main = "src/index.js"

# 兼容日期，建议保持较新以使用最新特性
compatibility_date = "2024-05-02"

# D1 数据库绑定配置
[[d1_databases]]
# 代码中访问数据库的变量名（必须与代码中的 env.DB 一致）
binding = "DB"

# 你在 Cloudflare 控制台创建的数据库名称
database_name = "dark-forest-db"

# 数据库的唯一 ID（请从 Cloudflare D1 页面复制并替换此处）
database_id = "7bd94ff7-dc78-4954-9081-55f49face550"
